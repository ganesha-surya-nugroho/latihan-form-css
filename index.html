<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Latihan Form </title>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <h2>Form CSS</h2><br>
  <center>
  <div class="container">
    <form action="#">
        <br>
        <label for="name"><i class="fa-solid fa-user" style="color: #0dbd00;"></i> Name :</label>
        <br>
        <input class="input" type="text" id="name"><br>
        <br>
        <label for="email"><i class="fa-solid fa-envelope" style="color: #0dbd00;"></i> Email Address :</label>
        <br>
        <input class="input" type="text" id="email">
        <br><br>
        <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number : </label>
        <br>
        <input class="input" type="number" id="phone">
        <br><br>
        <label for="gender"><i class="fa-solid fa-venus-mars" style="color: #0dbd00;"></i> Gender :</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <br>
        <label for="message"><i class="fa-solid fa-comments"></i> Message :</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br><br>
        <button>Submit</button>
        
    </form>
  </div>
</center>

      <!-- Script -->
      <script src="https://kit.fontawesome.com/448b297d6e.js" crossorigin="anonymous"></script>
</body>
</html>
